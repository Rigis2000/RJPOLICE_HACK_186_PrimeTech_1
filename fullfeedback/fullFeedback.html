            <select id="station" name="station">

        </div>
        <div class="dropdown">
            <label for="feedbackTag" style="color: #ffffff;"><b id="Change3">Select Feedback Tag:</b></label><br><br>

            <br>
            <input type="submit" value="Submit Feedback">
        </form>
    </section>

    <script>
        function changeText() {
            var checkbox = document.getElementById("button-3").querySelector(".checkbox");
            var change1 = document.getElementById("Change1");
            var change2 = document.getElementById("Change2");
            var change3 = document.getElementById("Change3");
            var change4 = document.getElementById("Change4");
            if (checkbox.checked) {
                change1.textContent = "पूर्ण फीडबैक फॉर्म";
                change2.textContent = "पुलिस स्टेशन का चयन करें:";
                change3.textContent = "फीडबैक टैग चुनें:";
                change4.textContent = "आपकी प्रतिक्रिया:";
              } else {
                change1.textContent = "Full Feedback Form";
                change2.textContent = "Select Police Station:";
                change3.textContent = "Select Feedback Tag:";
                change4.textContent = "Your Feedback:";
            }
        }
    </script>
